<script type="text/javascript">


html = '<table id="RT" class="display" align="center">';
tmp = '<tr><th class="metric" title="Name of the state" id="aid">State</th>'+
'<th class="metric" title="Total Land area of the state in square miles." id="an">Land Area</th>'+
'<th class="metric" title="Total population of the state." id="an">Total Population</th>'+
'<th class="metric" title="Total population of the state living in urbanized areas." id="an">Urban Population</th>'+
'<th class="metric" title="Total population of the state living in non-urban areas." id="an">Rural Population</th>'+
'<th class="metric" title="Count of transit agencies operating in the state." id="an">Transit Agencies Count</th>'+
'<th class="metric" title="Total number of routes operated by the transit agency.">Routes Count</th>'+
'<th class="metric" title="Total number of stops operated by the transit agency.">Stops Count</th>'+
'<th class="metric" title="Count of urbanized areas within the state.">Urbanized Areas Count</th>'+
'<th class="metric" title="Count of congressional districts within the state.">Congressional Districts Count</th>'+
'<th class="metric" title="Count of ODOT transit regions within the state.">ODOT Transit Regions Count</th>'+
'<th class="metric" title="Count of census designated places within the state.">Census Places Count</th>'+
'<th class="metric" title="Count of Counties within the state.">Counties Count</th>'+
'<th class="metric" title="Count of census tracts within the state.">Census Tracts Count</th></tr>';	
html += '<thead>'+tmp+'</thead><tbody>';

$(document).ready(function(){
	setPopOptions();
	loadDBList();
	updateToolTips();
	progressBar();

	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/stateSR?key='+ key+'&dbindex='+dbindex+'&popYear='+popYear+'&username='+getSession(),
		async: true,
		success: function(d){	
			docMetadata = d.metadata;
			$('h2').append('Statewide Summary Report <br><hr>');
			$.each(d.GeoR, function(i,item){
				html +='<tr><td>' + '<a href="#" type="SXR" id="'+item.Name+'">'+item.Name+'</a></td>'+ '<td>' + numberconv(item.landArea) +'</td>'+
				'<td>' + numberconv(item.population) +'</td>'+ '<td>' + numberconv(item.urbanpop) +'</td>'+ '<td>' + numberconv(item.ruralpop) +'</td>'+
				'<td><a href="#" type="ASR">' + item.AgenciesCount +'</a></td>'+ '<td>' + numberconv(item.RoutesCount) +'</td>'+ '<td>'+ numberconv(item.StopsCount) +'</td>'+
				'<td><a href="#" type="USR">' + item.UrbansCount +'</a></td>'+'<td><a href="#" type="CDSR">' + item.CongDistsCount +'</a></td>'+
				'<td><a href="#" type="OSR">' + item.RegionsCount +'</a></td>'+'<td><a href="#" type="CPSR">' + item.PlacesCount +'</a></td>'+
				'<td><a href="#" type="CSR">' + item.CountiesCount +'</a></td>'+'<td>' + item.TractsCount +'</td></tr>';				   			
			});		
			html += '</tbody></table>';
			$('#displayReport').append($(html));
			progressbar.remove();			
			$('a').click(function(e){
				var d = new Date();
			    if ($(this).attr('type')=="SXR"){
			    	qstringx = '0.25';
			    	qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
					var keyName = setDates(qstringd);
			    	window.open('/views/StateXreport.html?&x='+qstringx+'&l=2&n='+keyName+'&dbindex='+dbindex+'&popYear='+popYear);			    	   
			    }else if($(this).attr('type')=="ASR"){
		    		qstringx = '0.25';
		    		window.open('/views/AgenSReport.html?&x='+qstringx+'&dbindex='+dbindex+'&popYear='+popYear);	    		
			    }else if($(this).attr('type')=="USR"){
		    		window.open('/views/GeoUAreasReport.html?&pop=-1'+'&dbindex='+dbindex+'&popYear='+popYear);	    		
			    }else if($(this).attr('type')=="CDSR"){
		    		window.open('/views/GeoCongDistsReport.html'+'?&dbindex='+dbindex+'&popYear='+popYear);	    		
			    }else if($(this).attr('type')=="OSR"){
		    		window.open('/views/GeoRegionsReport.html'+'?&dbindex='+dbindex+'&popYear='+popYear);	    		
			    }else if($(this).attr('type')=="CPSR"){
		    		window.open('/views/GeoPlacesReport.html'+'?&dbindex='+dbindex+'&popYear='+popYear);	    		
			    }else if($(this).attr('type')=="CSR"){
		    		window.open('/views/GeoCountiesReport.html'+'?&dbindex='+dbindex+'&popYear='+popYear);	    		
			    };
			});
			
			table = buildDatatables();
			
			// Detail controls
		    $('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    } );
		    
		    function format ( p ) {
		        var html;
		        if (fURL[p]=="-"){
		        	html = '<td>'+fURL[p]+'</td>';
		        }else{
		        	html = '<td><a href="'+fURL[p]+'">'+fURL[p]+'</a></td>';
		        }
		    	return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
		            '<tr>'+
		                '<td>Average Fare: </td>'+
		                '<td>$'+fAverage[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Median Fare: </td>'+
		                '<td>$'+fMedian[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Fare URL: </td>'+
		                html+
		            '</tr>'+
		        '</table>';
		    }
		    
    }});
});

</script>


</head>
<body>
		<div class="container">
			<div class="headerL">
				<h1>Transit Network Analysis Tool Reports</h1>
			</div>

				<label for="popselect" style="margin-right:0.5em;font-weight:bold">Population Source</label><select id='popselect' data-label='Population Source' class='input dropDown' name='popYear' onchange='reloadPage()'></select>
				<label for="dbselect" style="margin-right:0.5em;font-weight:bold">GTFS Source</label><select id='dbselect' data-label='GTFS Source' class='input dropDown' name='dbindex' onchange='reloadPage()'></select>
				<input type="button" onclick="window.close()" title="Close Report"  value="Close Report" class="button buttonClose" />
			</div>
		</div>	
		<table id="controls">
			<tr>
			  <td id="td1">
			  	<div class="headerBL"  >
				<h2 style="margin:0px;"></h2>
				</div>
			  </td>
			  
			  <td id="td3">
			  	<div class="headerBR" > 
		    	</div>
			  </td>
			</tr>
		</table>		
		
		
		<p id="displayReport"><br></p>
		<br>
		<br>
		<div id="progressbar" style="width:40%;margin-left:27%"><div class="progress-label"></div></div>	
</body>
